<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img
            class="header__logo"
            src="./images/Aroundworld-logo.svg"
            alt="Around the U.S logo"
            />
        </header>

        <main class="content">
            <section class="profile page__section">
                <img
                    class="profile__img"
                    src="images/Jacques_Cousteau.jpg"
                    alt="Jacques Cousteau"
                />
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__description">Explorer</p>
            </div>
                <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="cards page__section">
            <ul class="cards__list">
            <!-- Yosemite Valley -->
            <li class="card">
                <img
                    class="card__image"
                    src="./images/yosemite.jpg"
                    alt="Yosemite Valley"
                />
            <div class="card__description">
                <h2 class="card__description-title">Yosemite Valley</h2>
                <button class="card__like-btn" type="button"></button>
            </div>
            </li>
            <!-- Lake Louise -->
            <li class="card">
                <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
                />
            <div class="card__description">
                <h2 class="card__description-title">Lake Louise</h2>
                <button class="card__like-btn"></button>
            </div>
            </li>
            <!-- Bald Mountains -->
            <li class="card">
                <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                />
            <div class="card__description">
                <h2 class="card__description-title">Bald Mountains</h2>
                <button class="card__like-btn"></button>
            </div>
            </li>
            <!-- Latemar -->
            <li class="card">
                <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
                />
            <div class="card__description">
                <h2 class="card__description-title">Latemar</h2>
                <button class="card__like-btn"></button>
            </div>
            </li>
            <!-- Vanoise National Park -->
            <li class="card">
                <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                />
            <div class="card__description">
                <h2 class="card__description-title">Vanoise National Park</h2>
                <button class="card__like-btn"></button>
            </div>
            </li>
            <!-- Lago di Braies -->
            <li class="card">
                <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
                />
            <div class="card__description">
                <h2 class="card__description-title">Lago di Braies</h2>
                <button class="card__like-btn"></button>
            </div>
            </li>
        </ul>
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; Jordan Anderson 2024</p>
        </footer>
    </div>
</body>
</html>
